<!DOCTYPE html>
<html>
<head>
    <title>Work Orders</title>
</head>
<body>
	<div id="about" data-role="view" data-layout="default">
		<ul id="list" data-role="listview" data-source="dataSource" data-template="tmp"></ul>
	</div>
	
	<script id="tmp" type="text/x-kendo-template">
		#: WorkOrderId #
	</script>

	<script>
		var dataSource = new kendo.data.DataSource({
				data: "items",
				schema: { 
						model:{
							id: "Id"
						}
				},
				transport: {
					read: {
						url: "http://client.varasset.com/mxamservice/api/workorders", 
						dataType: "json" 
					}
				}				
			});
	</script>
	
</body>
</html>
